
<!DOCTYPE html>
<html>
    <head>
        <title>Turisteando</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/signup.css"/>
        <link rel="stylesheet" href="css/mainStyles.css"/>
    </head>
    <body>
        <header>
            <nav class="navbar"></nav>
        </header>
        <main>
            <div class="center">
                <h1 class="formTitle">Registrarse</h1>
                <form class="form" action="action">
                    <div class="txt-field">
                        <label>Nombre</label>
                        <input type="text" required>
                    </div>
                     <div class="txt-field">
                        <label>Apellidos</label>
                        <input type="text" required>
                    </div>
                     <div class="txt-field">
                        <label>Correo electrónico</label>
                        <input type="email" required>
                    </div>
                    <div class="txt-field">
                        <label>Teléfono</label>
                        <input type="number" required>
                    </div>
                     <div class="txt-field">
                        <label>Fecha Nacimiento</label>
                        <input type="date" required>
                    </div>
                    <div class="txt-field checkbox">
                        <input type="checkbox" required>
                        <label>Yo acepto las Condiciones y la Política de privacidad de TURISTEANDO.</label>
                    </div>
                    <div class="containerBtn">
                        <input class="formBtn" type="submit" value="Registrarse">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
